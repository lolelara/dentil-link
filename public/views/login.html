<div class="login-container">
    <div class="login-header">
        <div class="logo">🦷</div>
        <h1 class="login-title">مرحباً بعودتك</h1>
        <p class="login-subtitle">سجل دخولك للمتابعة</p>
    </div>

    <!-- User Type Selection -->
    <div class="user-type-selector">
        <div class="user-type-btn active" data-type="patient">
            <div class="user-type-icon">👤</div>
            <div class="user-type-label">مريض</div>
        </div>
        <div class="user-type-btn" data-type="student">
            <div class="user-type-icon">🎓</div>
            <div class="user-type-label">طالب</div>
        </div>
        <div class="user-type-btn" data-type="faculty">
            <div class="user-type-icon">👨‍⚕️</div>
            <div class="user-type-label">دكتور</div>
        </div>
        <div class="user-type-btn" data-type="clinic">
            <div class="user-type-icon">🏥</div>
            <div class="user-type-label">عيادة</div>
        </div>
    </div>

    <form id="loginForm" class="login-form">
        <div class="form-group">
            <label class="form-label">البريد الإلكتروني أو رقم الهاتف</label>
            <input type="text" class="form-input" placeholder="أدخل بريدك الإلكتروني" value="demo@example.com" required>
        </div>

        <div class="form-group">
            <label class="form-label">كلمة المرور</label>
            <input type="password" class="form-input" placeholder="أدخل كلمة المرور" value="password123" required>
        </div>

        <button type="submit" class="btn btn-primary w-full btn-lg">
            تسجيل الدخول →
        </button>
    </form>

    <div class="form-footer">
        <a href="/patient/check-account" data-navigo>
            🔍 هل لديك حساب بالفعل؟ تحقق الآن
        </a>
    </div>

    <div class="form-footer">
        <a href="#" onclick="alert('سيتم إرسال رابط إعادة تعيين كلمة المرور إلى بريدك الإلكتروني'); return false;">
            نسيت كلمة المرور؟
        </a>
    </div>

    <div class="form-footer">
        ليس لديك حساب؟ <a href="/register" data-navigo>سجل الآن</a>
    </div>
</div>
